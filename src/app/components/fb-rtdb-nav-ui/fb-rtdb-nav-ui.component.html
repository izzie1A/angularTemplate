<div>
  <mat-toolbar color="primary">
    <span>rt-DataBase Viewer</span>
  </mat-toolbar>



  <div class="menuContainer">
    <div class="menuHeader">
      <div class="test" (click)="goNode('root')">home</div>
      <div class="test" (click)="NavNode(-1)">back</div>
      <div class="test">{{this.dir}}</div>
    </div>


    <div class="menuDetail">

      <div class="menuDir">
        <div>
          <div  class="test" *ngFor="let item of container; index as i;" (click)="getNode(item)">
            <div >{{item.toString()}}</div>
          </div>
        </div>


        <div >
          <div *ngFor="let item of container; index as i;" (click)="peekChild(item)">
            <button mat-button *ngIf="containerChild[i].toString()=='[object Object]'">Peek...</button>
            <div>
              <div class="test" role="button" *ngIf="containerChild[i].toString()!='[object Object]'">
                {{containerChild[i]}}
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="detailContent">
        <div *ngFor="let item2 of containerChildDetail; index as i;">{{item2}}</div>
      </div>

    </div>
  </div>
</div>
