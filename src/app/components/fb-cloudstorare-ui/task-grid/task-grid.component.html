<mat-toolbar color="primary">
    <span>Grid</span>
</mat-toolbar>

<div class="example-card">

    <div class="grid">
        
        <div class="testItemContainer" *ngFor="let x of watchh; index as i;">
            <img mat-card-image class="testItemImg" src="https://scontent-lhr8-1.xx.fbcdn.net/v/t1.6435-9/56203729_850936525256815_7595995863109861376_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=e3f864&_nc_ohc=LZeZuy-1pqIAX9U2fr7&_nc_ht=scontent-lhr8-1.xx&oh=00_AT8Y52nPyJg97bRaUoi1aNflqngNW61xU3CO-V5uWSuG-A&oe=63247F42">
            <div class="testItemDeatil">
                <div mat-card-avatar class="example-header-image"></div>
                <div>
                    <div>{{x[0]}}</div>
                    <div>{{x[1]}}</div>
                </div>
            </div>
        </div>

        <div class="testItemContainer" *ngFor="let x of watchh; index as i;">
            <img mat-card-image class="testItemImg" src="https://picsum.photos/300/150">
            <div class="testItemDeatil">
                <div mat-card-avatar class="example-header-image"></div>
                <div>
                    <div>{{x[0]}}</div>
                    <div>{{x[1]}}</div>
                </div>
            </div>
        </div>

        <div class="testItemContainer" *ngFor="let x of watchh; index as i;">
            <img mat-card-image class="testItemImg" src="https://picsum.photos/300/150">
            <div class="testItemDeatil">
                <div mat-card-avatar class="example-header-image"></div>
                <div>
                    <div>{{x[0]}}</div>
                    <div>{{x[1]}}</div>
                </div>
            </div>
        </div>

    </div>

</div>
