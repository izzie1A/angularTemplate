<div class="chatContainer">
    <mat-toolbar color="primary"d class="chatHeader">
        <mat-form-field appearance="fill">
            <mat-label>from</mat-label>
            <mat-select [(value)]="selected">
                <mat-option value="" selected></mat-option>
                <mat-option value="{{clientId}}"> {{clientId}} </mat-option>
            </mat-select>
        </mat-form-field>
        message
        <mat-form-field appearance="fill">
            <mat-label>to</mat-label>
            <mat-select [(value)]="selected2">
                <mat-option *ngFor="let user of userArray" value="{{user.uid}}"> {{user.displayName}} </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-toolbar>

    <mat-card class="chatDeatil">
        <mat-card *ngFor="let chat of chatArray" class="chatMessage">
            <div class="chatMessageHeader">
                <div>From:{{chat.fromUser}}</div>
                <div>{{chat.time}}</div>
            </div>
            <div>To:{{chat.toUser}}</div>
            <div>messages:{{chat.messages}}</div>
        </mat-card>
    </mat-card>
    
    <mat-card class="chatfooter">
        <input class="messageBox" matInput placeholder="Enter message here..." value="" [(ngModel)]="msgBoxInput">
        <button class="kbutton" (click)="sendMessage('2', msgBoxInput)">
            <span class="material-icons">send</span>
        </button>
    </mat-card>
</div>
