<div *ngIf="chatRoomSelector == 'undefined'">
    <mat-toolbar color="primary" class="">
        <div class="ktable">
            <div>Message</div>
        </div>
    </mat-toolbar>
    <div>
        <button (click)="test()">test</button>
        <button (click)="testSendMessage()">testSendMessage</button>
    </div>
    <div class="kbar kindent" (click)="selectChatRoom(user.displayName.toString())" *ngFor="let user of userArray">{{user.displayName}}</div>
</div>

<!-- message Header -->
<div *ngIf="chatRoomSelector != 'undefined'" id="messageContainer" class="chatContainer kvflex kmax secColor">
    <mat-toolbar color="primary" class=" kmax">
        <div class="klist kmax">
            <div (click)="selectChatRoom('undefined')">home</div>
            <div class="">
                <div>Message :</div>
                <div>{{chatRoomSelector}}</div>
            </div>
        </div>
        <!-- <div color="primary" class="kcenterDeatil">
            <select value="">
                <option *ngFor="let user of userArray" value="{{user.uid}}">{{user.displayName}}</option>
            </select>
        </div> -->
    </mat-toolbar>

    <!-- message -->
    <div class="kblock">
        <div *ngIf="chatArray.length < 1" class=" kcenterDeatil kround kflex">Empty</div>
        <div *ngIf="chatArray.length > 1" class="chatDeatil ">
            <div *ngFor="let chat of chatArray" class="kindent chatMessage kcard kround kmax pricolor">
                <!-- other -->
                <div *ngIf="chat.fromUsery!=clientId">
                    <div class="chatMessageHeader">
                        <div>From:{{chat.fromUser}}</div>
                        <div>{{chat.time}}</div>
                    </div>
                    <div>To:{{chat.toUser}}</div>
                    <div>messages:{{chat.messages}}</div>
                </div>
                <!-- self -->
                <div *ngIf="chat.fromUsery==clientId">
                    <div class="chatMessageHeader">
                        <div>From:{{chat.fromUser}}</div>
                        <div>{{chat.time}}</div>
                    </div>
                    <div>To:{{chat.toUser}}</div>
                    <div>messages:{{chat.messages}}</div>
                </div>

            </div>
        </div>
    </div>
    <!-- message end -->

    <!-- Message text box -->
    <div id="chatfooter" class="">
        <input class="messageBox" matInput placeholder=" Type message here..." value="" [(ngModel)]="msgBoxInput">
        <button class="kfullRound kclick" (click)="testSendMessage()">
            <span class="material-icons">send</span>
        </button>
    </div>

</div>
